<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.mini.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="section">
	 	<div class="header">
	 		<h1><span>Получите видио-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	 	</div>
	 	<div class="main">
	 		<div class="video">

	 		</div>
	 		<div class="form">
	 			<p>Введите свой email</p>

	 			</form>
	 		</div>
	 	</div>
	 </div>

	 	</div>

	 		</div>

	 		</div>
	 		<div class="col">
	 			<img src="img/04.png" alt="Четвёртое преимущество">
	 			<p>Четвёртое преимущество</p>
	 		</div>
	 	</div>
	 	<button class="btn">Получить инструкцию</button>
	 </div>
