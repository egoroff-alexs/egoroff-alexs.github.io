<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="section">
	 	<div class="container">
	 		<div class="row">
	 			<div class="col-lg-6 col-lg-offset-3">
	 				<h1 class="header text-center">
	 					<span>Получите видео-инструкцию</span>
	 					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
	 				</h1>
	 			</div>
	 		</div>
	 		<div class="row">
	 			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 text-center">
	 				<div class="video">
	 					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ezuqE1z_MSU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	 				</div>
	 			</div>
	 			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
	 				<div class="form">
	 					<p class="form-header text-center">Введите свой email</p>
	 					<form action="#">
	 						<input  type="text" class="form-control input-lg" placeholder="Ваше имя">
	 						<input  type="text" class="form-control input-lg" placeholder="Ваш email">
	 					</form>
	 					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
	 <div class="section">
	 	<div class="container">
	 		<div class="row">
	 			<div class="col-lg-12 col-xs-12 col-sm-12">
	 				<h2 class="section-header text-uppercase text-center">
	 					<strong>Почему это надо сделать сейчас?</strong>
	 				</h2>
	 			</div>
	 		</div>
	 		<div class="feature text-center">
	 			<div class="row">
	 			<div class="col-lg-3 col-md-6 col-sm-6">
	 				<div class="feature-box">
	 					<img src="img/01.png" alt="1 преимущество">
	 					<p>Первое преимущество</p>
	 				</div>
	 			</div>
	 			<div class="col-lg-3 col-md-6 col-sm-6">
	 				<div class="feature-box">
	 					<img src="img/02.png" alt="2 преимущество">
	 					<p>Второе преимущество</p>
	 				</div>
	 			</div>
	 			<div class="col-lg-3 col-md-6 col-sm-6">
	 				<div class="feature-box">
	 					<img src="img/03.png" alt="3 преимущество">
	 					<p>Третье преимущество</p>
	 				</div>
	 			</div>
	 			<div class="col-lg-3 col-md-6 col-sm-6">
	 				<div class="feature-box">
	 					<img src="img/04.png" alt="4 преимущество">
	 					<p>Четвертое преимущество</p>
	 				</div>
	 			</div>
	 		</div>
	 		</div>
	 		<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	 	</div>
	 </div>
	 <div class="section">
	 	<div class="container">
	 		<div class="row">
	 			<h3 class="section-header text-uppercase text-center">
	 					<strong>Наши клиенты</strong>
	 				</h3>
	 		</div>
	 		<div class="foto text-center">
	 			<div class="row">
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 1.jpg" alt="Фото №1">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 2.jpg" alt="Фото №2">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 3.jpg" alt="Фото №3">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 4.jpg" alt="Фото №4">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 5.jpeg" alt="Фото №5">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 6.jpeg" alt="Фото №6">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 7.jpg" alt="Фото №7">
		 				</div>
	 				</div>
	 				<div class="col-lg-3 col-md-6 col-sm-6">
		 				<div class="foto-box">
		 					<img src="img/foto 8.jpg" alt="Фото №8">
		 				</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 </div>
</body>
</html>
